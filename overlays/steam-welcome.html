<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STEAM WELCOME - v.1.1.1 - tawmae.xyz</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1b2838;
            color: white;
        }

        .notification-container {
            position: fixed;
            bottom: -100px;
            right: 20px;
            width: 240px;
            background: linear-gradient(to bottom, #2a2a2a, #1d1d1d);
            color: #dcdcdc;
            border: 1px solid #3b3b3b;
            border-radius: 5px;
            overflow: hidden;
            display: none;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .notification-icon {
            width: 48px;
            height: 48px;
            margin: 12px;
            border-radius: 6px;
            background: url("https://via.placeholder.com/48") no-repeat center center;
            background-size: cover;
            position: relative;
        }

        .notification-icon::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            width: 52px;
            height: 52px;
            border: 3.5px solid #5fa8ff;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .notification-content {
            flex-grow: 1;
            padding-right: 10px;
        }

        .notification-title {
            font-size: 14px;
            font-weight: bold;
            color: #5fa8ff;
            margin: 0;
            line-height: 1.2;
        }

        .notification-text {
            font-size: 13px;
            color: #b8b8b8;
            margin: 0;
            line-height: 1.2;
        }

        @keyframes slideIn {
            from {
                bottom: -100px;
                opacity: 0;
            }

            to {
                bottom: 20px;
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                bottom: 20px;
                opacity: 1;
            }

            to {
                bottom: -100px;
                opacity: 0;
            }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@streamerbot/client/dist/streamerbot-client.js"></script>
</head>

<body>
    <div id="notification" class="notification-container">
        <div class="notification-icon" id="notification-icon"></div>
        <div class="notification-content">
            <p class="notification-title" id="notification-title"></p>
            <p class="notification-text" id="notification-text"></p>
        </div>
    </div>

    <script>
        const avatars = new Map();
        const notificationQueue = [];
        const audioCache = new Map();
        let isProcessing = false;

        const urlParams = new URLSearchParams(window.location.search);
        const paramsCI = new Map(
            Array.from(urlParams.entries()).map(([k, v]) => [k.toLowerCase(), v])
        );

        const getParam = (name, fallback = null) =>
            paramsCI.get(name.toLowerCase()) ?? fallback;

        const excludedRaw =
            (getParam("excludedaccounts", "") || "").toLowerCase().trim();
        const excludeAccounts = new Set(
            excludedRaw
                ? excludedRaw
                    .split(/[+\s,;]+/)
                    .map((a) => a.trim())
                    .filter(Boolean)
                : []
        );

        const wsHost = getParam("address", "127.0.0.1");
        const wsPort = parseInt(getParam("port", "8080"), 10) || 8080;
        const wsPassword = getParam("password") || undefined;

        const soundToggle =
            (getParam("sound", "true") || "true").toString().toLowerCase() !== "false";

        const IN_DURATION = 800;
        const OUT_DURATION = 800;
        const VISIBLE_DURATION = 5000;
        const TOTAL_DURATION = IN_DURATION + VISIBLE_DURATION + OUT_DURATION;

        async function fetchAvatar(username) {
            const key = (username || "").toLowerCase();
            if (!key) {
                return "https://static-cdn.jtvnw.net/user-default-pictures-uv/13e5fa74-defa-11e9-809c-784f43822e80-profile_image-300x300.png";
            }
            if (avatars.has(key)) {
                return avatars.get(key);
            }
            try {
                const response = await fetch(
                    `https://decapi.me/twitch/avatar/${encodeURIComponent(key)}`
                );
                if (!response.ok) {
                    throw new Error("Avatar fetch failed");
                }
                const avatarUrl = (await response.text()) || "";
                const url =
                    avatarUrl.trim() ||
                    "https://static-cdn.jtvnw.net/user-default-pictures-uv/13e5fa74-defa-11e9-809c-784f43822e80-profile_image-300x300.png";
                avatars.set(key, url);
                return url;
            } catch {
                return "https://static-cdn.jtvnw.net/user-default-pictures-uv/13e5fa74-defa-11e9-809c-784f43822e80-profile_image-300x300.png";
            }
        }

        function getAudio() {
            const key = "achievement-sound";
            if (!audioCache.has(key)) {
                const audio = new Audio(
                    "https://tawmae.github.io/FirstWords/Steam_Achievement_Sound.mp3"
                );
                audioCache.set(key, audio);
            }
            return audioCache.get(key);
        }

        function showNotification(username, avatarUrl) {
            return new Promise((resolve) => {
                const notification = document.getElementById("notification");
                const icon = document.getElementById("notification-icon");
                const title = document.getElementById("notification-title");
                const text = document.getElementById("notification-text");

                const safeName = username || "Someone";

                title.textContent = safeName;
                text.textContent = "is now online";
                icon.style.backgroundImage = `url(${avatarUrl})`;

                if (soundToggle) {
                    const audio = getAudio();
                    audio.currentTime = 0;
                    audio.play().catch(() => { });
                }

                notification.style.display = "flex";
                notification.style.bottom = "-100px";
                notification.style.opacity = "0";
                notification.style.animation = "none";
                void notification.offsetWidth;

                notification.style.animation = `slideIn ${IN_DURATION}ms ease-out forwards`;

                setTimeout(() => {
                    notification.style.animation = `slideOut ${OUT_DURATION}ms ease-in forwards`;

                    setTimeout(() => {
                        notification.style.display = "none";
                        notification.style.animation = "none";
                        resolve();
                    }, OUT_DURATION);
                }, IN_DURATION + VISIBLE_DURATION);
            });
        }

        function enqueueNotification(username) {
            if (!username) return;
            notificationQueue.push(username);
            if (!isProcessing) {
                processQueue();
            }
        }

        async function processQueue() {
            if (isProcessing) return;
            isProcessing = true;

            while (notificationQueue.length > 0) {
                const nextName = notificationQueue.shift();
                const avatarUrl = await fetchAvatar(nextName);
                await showNotification(nextName, avatarUrl);
            }

            isProcessing = false;
        }

        window.addEventListener("load", () => {
            const client = new StreamerbotClient({
                host: wsHost,
                port: wsPort,
                password: wsPassword,
                logLevel: "verbose",
                reconnect: true,
                reconnectInterval: 5000,
            });

            client.on("Twitch.FirstWord", (event) => {
                const data = event?.data;
                const msg = data?.message;
                const username = msg?.username;
                const displayName = msg?.displayName || username;

                if (!username || !displayName) return;

                const lower = username.toLowerCase();
                if (excludeAccounts.has(lower)) return;

                enqueueNotification(displayName);
            });
        });
    </script>
</body>

</html>
