<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOT WORDS - v.1.0.2 - tawmae.xyz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@streamerbot/client/dist/streamerbot-client.js"></script>

    <style>
        :root {
            --fontSize: 24px;
            --fontFamily: Poppins;
        }

        h1 {
            position: relative;
            z-index: 10;
            font-weight: 600;
            margin-bottom: -23px;
            margin-left: -587px;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #ffffff;
            font-size: 1.3em;
        }

        body {
            background: #141414;
            color: #f5f5f5;
            font-family: var(--fontFamily), sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: var(--fontSize);
        }

        
        .connection-indicator {
            position: fixed;
            top: 12px;
            right: 12px;
            width: 10px;
            height: 10px;
            background: #ff3b3b;
            border-radius: 50%;
            opacity: 0.6;
            transition: background 0.3s ease, opacity 0.3s ease;
            z-index: 999;
        }

        .connection-indicator.connected {
            background: #22ff22;
            opacity: 0.6;
        }

       
        .leaderboard {
            position: relative;
            width: 900px;
            border-radius: 8px;
            background: #1f1f1f;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0.98;
        }

        .word-entry {
            display: flex;
            align-items: center;
            height: 50px;
            font-size: 1em;
            text-transform: uppercase;
            position: relative;
            transition: opacity 0.3s ease;
        }

        .word-label {
            font-size: 1em;
            flex-shrink: 0;
            width: 220px;
            font-weight: 800;
            color: #f5f5f5;
            overflow: hidden;
            white-space: nowrap;
            display: flex;
            align-items: center;
        }

        .progress-bar-container {
            flex: 1;
            background: #2a2a2a;
            height: 30px;
            border-radius: 4px;
            overflow: hidden;
            margin: 0 10px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #0066ff, #00c0ff);
            width: 0;
            transition: width 0.4s ease;
        }

        .count-percentage {
            font-size: 0.8em;
            flex-shrink: 0;
            font-weight: 600;
            color: #d0d0d0;
            width: 60px;
            text-align: right;
        }

        .top1 .progress-bar {
            background: linear-gradient(90deg, #ff0088, #ffcc00);
        }

        .image-icon {
            width: 20px;
            height: 20px;
            margin-left: 10px;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .top1 .image-icon {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="connection-indicator" id="connDot"></div>

    <h1>HOT WORDS</h1>

    <div class="leaderboard" id="leaderboard"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const params = {};
        for (const [key, value] of urlParams.entries()) params[key.toLowerCase()] = value;

        const excludeAccountsParam = (params["excludedaccounts"] || "").toLowerCase();
        const excludedUsersParam = (params["excludedusers"] || "").toLowerCase();
        const singleUserVote = (params["singleuservote"] || "false") === "true";
        const chosenFont = (params["font"] || "Poppins");
        const chosenFontSize = parseInt(params["fontsize"]) || 24;
        const topCount = parseInt(params["top"]) || 5;
        const wsHost = params["address"] || "127.0.0.1";
        const wsPort = params["port"] || "8080";

        const excludedUsersSet = new Set(
            [...excludeAccountsParam.split(/[,+\s]+/), ...excludedUsersParam.split(/[,+\s]+/)]
                .map(a => a.trim())
                .filter(Boolean)
        );

        document.documentElement.style.setProperty("--fontFamily", chosenFont);
        document.documentElement.style.setProperty("--fontSize", chosenFontSize + "px");

        const wordCounts = new Map();
        const emoteLookup = {};
        const leaderboardEl = document.getElementById("leaderboard");
        const connDot = document.getElementById("connDot");
        const usersVoted = singleUserVote ? new Set() : null;

        for (let i = 1; i <= topCount; i++) {
            const entry = document.createElement("div");
            entry.className = "word-entry";

            const label = document.createElement("div");
            label.className = "word-label";
            label.textContent = "-";

            const emoteImg = document.createElement("img");
            emoteImg.className = "image-icon";
            label.appendChild(emoteImg);

            const barWrap = document.createElement("div");
            barWrap.className = "progress-bar-container";

            const bar = document.createElement("div");
            bar.className = "progress-bar";
            barWrap.appendChild(bar);

            const count = document.createElement("div");
            count.className = "count-percentage";
            count.textContent = "0x";

            entry.appendChild(label);
            entry.appendChild(barWrap);
            entry.appendChild(count);
            leaderboardEl.appendChild(entry);
        }

        function updateLeaderboard() {
            const sorted = [...wordCounts.entries()].sort((a, b) => b[1] - a[1]);
            const top = sorted.slice(0, topCount);
            const total = top.reduce((s, [, c]) => s + c, 0);
            const entries = [...leaderboardEl.querySelectorAll(".word-entry")];

            const firstCount = top[0]?.[1] || 0;
            const isTie = top.filter(x => x[1] === firstCount).length > 1;

            for (let i = 0; i < topCount; i++) {
                const entry = entries[i];
                const data = top[i];
                const label = entry.querySelector(".word-label");
                const emote = entry.querySelector(".image-icon");
                const bar = entry.querySelector(".progress-bar");
                const count = entry.querySelector(".count-percentage");

                if (!data) {
                    label.textContent = "-";
                    emote.style.opacity = 0;
                    bar.style.width = "0%";
                    count.textContent = "0x";
                    entry.classList.remove("top1");
                    continue;
                }

                const word = data[0];
                const amount = data[1];
                const pc = total > 0 ? Math.round((amount / total) * 100) : 0;

                if (emoteLookup[word.toLowerCase()]) {
                    label.innerHTML = `<img src="${emoteLookup[word.toLowerCase()]}" style="max-height:40px;">`;
                } else {
                    label.textContent = word.toUpperCase();
                }

                count.textContent = `${amount}x`;
                bar.style.width = pc + "%";

                entry.classList.toggle("top1", i === 0 && !isTie);
            }
        }

        function handleChat(msg) {
            const username = msg.username.toLowerCase();
            if (excludedUsersSet.has(username)) return;

            if (singleUserVote) {
                if (usersVoted.has(username)) return;
                usersVoted.add(username);
            }

            if (msg.emotes?.length) {
                msg.emotes.forEach(e => {
                    if (e.imageUrl) emoteLookup[e.name.toLowerCase()] = e.imageUrl;
                });
            }

            const words = (msg.message || "")
                .toLowerCase()
                .replace(/[^\p{L}0-9]/gu, " ")
                .split(/\s+/)
                .filter(Boolean);

            const unique = new Set(words);

            unique.forEach(w => wordCounts.set(w, (wordCounts.get(w) || 0) + 1));

            updateLeaderboard();
        }

        const client = new StreamerbotClient({
            host: wsHost,
            port: parseInt(wsPort),
            subscribe: { Twitch: ["ChatMessage"] },

            onConnect() {
                connDot.classList.add("connected");

                client.getEmotes("twitch").then(res => {
                    if (res.status !== "ok") return;
                    const e = res.emotes;
                    [...e.userEmotes, ...e.bttvEmotes, ...e.ffzEmotes, ...e.sevenTvEmotes, ...(e.twitchEmotes || [])]
                        .forEach(x => emoteLookup[x.name.toLowerCase()] = x.imageUrl);
                });
            },

            onDisconnect() {
                connDot.classList.remove("connected");
            }
        });

        client.on("Twitch.ChatMessage", evt => {
            if (evt?.data?.message) handleChat(evt.data.message);
        });
    </script>

</body>

</html>
