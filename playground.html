<style>
.tg-mosaic{column-gap:var(--gap,16px);column-fill:balance;columns:1}
@media(min-width:520px){.tg-mosaic{columns:2}}
@media(min-width:900px){.tg-mosaic{columns:3}}
@media(min-width:1280px){.tg-mosaic{columns:4}}
.tg-item{break-inside:avoid;display:inline-block;width:100%;margin:0 0 var(--gap,16px);text-decoration:none}
.tg-card{position:relative;display:block;overflow:hidden;border-radius:16px;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.12);box-shadow:0 6px 20px rgba(0,0,0,.25);transform:translateY(16px) scale(.98);opacity:0;transition:transform .7s cubic-bezier(.2,.8,.2,1),opacity .7s;will-change:transform,opacity}
.tg-item:nth-child(2n) .tg-card{transition-delay:.05s}
.tg-item:nth-child(3n) .tg-card{transition-delay:.1s}
.tg-card img{width:100%;height:auto;display:block;transform:scale(1.02);transition:transform .7s cubic-bezier(.2,.8,.2,1),filter .7s}
.tg-overlay{position:absolute;inset:0;display:flex;align-items:flex-end;padding:18px;background:linear-gradient(to top,rgba(0,0,0,.65) 0%,rgba(0,0,0,.25) 60%,rgba(0,0,0,0) 100%);opacity:.96;transition:opacity .4s ease}
.tg-text h3{margin:0 0 6px 0;font-size:1.05rem;letter-spacing:.4px;color:#fff}
.tg-text p{margin:0;font-size:.92rem;color:rgba(255,255,255,.9)}
.tg-badge{position:absolute;top:12px;left:12px;font-size:.75rem;color:#00ffff;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.25);backdrop-filter:blur(6px);padding:6px 10px;border-radius:999px}
.tg-card:hover img{transform:scale(1.06);filter:saturate(1.05)}
.tg-card:hover .tg-overlay{opacity:1}
.tg-in{transform:none;opacity:1}
</style>
<script>
document.querySelectorAll(".tg-mosaic .tg-card").forEach(function(e){e.style.viewTransitionName="tg-"+Math.random().toString(36).slice(2)})
var io=new IntersectionObserver(function(entries){entries.forEach(function(entry){if(entry.isIntersecting){entry.target.classList.add("tg-in");io.unobserve(entry.target)}})},{threshold:.15});
document.querySelectorAll(".tg-card").forEach(function(el){io.observe(el)})
</script>
